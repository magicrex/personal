<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
        </script>
        <script type="text/javascript">
            function submitImg(){                                                                                                                        
                 var src = $('img').attr('src');
                $.post('/cgi2/insert',{prc:src}).done(function(){
                                 alert('图片上传成功');
                                 
                });
            }
        </script>
        <title>主页</title>
        </meta>
    </head>
    <body>
        <div>
            <from action="a.out" method="post" enctype="multipart/form-data">
            <input type="file" name="File1" accept="image/*">
            <button type="button" onclick="submitImg">上传</button>
            </from>
        </div>
    </body>
</html>
